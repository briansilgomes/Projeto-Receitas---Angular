<app-usermenu></app-usermenu>

<div class="principal">

  <div class="myrecipetitle">
    <h1>{{title | uppercase}}</h1>
    <hr>
  </div>

  
  <div class="menssage center">{{menssage}}</div>

  <div class="content" *ngFor="let favorite of favorite">

    <!-- Imagem Receita-->
    <div class="imagerecipe">
      <a routerLink="/recipedetails/{{favorite.idrecipe}}">
        <img src="{{favorite.imagerecipe}}" alt="recipe" width="100%" height="100%">
      </a>
    </div>

    <!-- Nome Receita-->
    <div class="columnrow">
      <h2>{{favorite.namerecipe}}</h2>
    </div>

    <!-- Estado Receita-->
    <div class="columnrow">
      <h2>{{favorite.categoryname}}</h2>
    </div>

    <!-- Remover Receita-->
    <div class="centeritem columnrow">
      <button type="button" class="btn btn-secondary" id="btremove" (click)="removeFavorite(favorite)">Remover</button>
    </div>

  </div>

</div>
