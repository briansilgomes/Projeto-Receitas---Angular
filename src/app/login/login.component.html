<div class="principal">

    <div class="title">
        <h1>{{title | uppercase}}</h1>
        <hr>

        <form (ngSubmit)="onSubmit()" #postForm="ngForm">

            <div class="form-group">

                <label for="txtname" class="form-label">Nome de Utilizador</label>

                <input type="text" name="txtname" id="txtname" class="form-control" [(ngModel)]="login.username"
                    (ngModelChange)="clean()" required>

            </div>

            <div class="form-group">

                <label for="txtpassword" class="form-label">Password</label>

                <input type="password" name="txtpassword" id="txtpassword" class="form-control"
                    [(ngModel)]="login.password" (ngModelChange)="clean()" required>

            </div>

            <div class="menssage form-group">{{menssage}}</div>

            <div class="form-group">
                <hr class="hrsubmit">
                <button type="submit" class="btn btn-secondary bt" id="btsubmit"
                    [disabled]="!postForm.form.valid">LOGIN</button>
                <button type="button" class="btn btn-secondary bt" id="btvoltar" [routerLink]="'/useradd'">
                    REGISTAR</button>
            </div>

        </form>

    </div>

</div>
