<app-usermenu></app-usermenu>
<div class="principal">

    <div class="menu">

        <div class="recipestitle">
            <h1>{{title | uppercase}}</h1>
            <hr>
        </div>

        <!-- Form de Pesquisa-->
        <div class="input-group mb-3" id="formsearch">

            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </span>

            <input type="text" class="form-control" placeholder="Procurar..." [(ngModel)]="searchname"
                (ngModelChange)="searchNameRecipe()">

            <button type="button" class="btn btn-primary" id="btsearch" (click)="searchNameRecipe()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>

        </div>

        <div class="odern">
            <h2>Categoria:</h2>
            <select class="form-select" id="sorde" (change)="orderby()" [(ngModel)]="selectcategory">
                <option value="0" selected>Todos</option>
                <option *ngFor="let cat of category" value="{{cat.idcategory}}">{{cat.namecategory}}</option>
            </select>
        </div>

        <div class="menssage recipestitle">{{menssage}}</div>

    </div>


    <div class="listrecipe" *ngFor="let recipe of recipes">

        <div class="form">

            <div class="firstimage">
                <a routerLink="/recipedetails/{{recipe.idrecipe}}">
                    <img class="image" src="{{recipe.imagerecipe}}" alt="imagehighlight" width="100%" height="100%">
                </a>
            </div>

            <div class="descricao">
                <h2>{{recipe.namerecipe | uppercase}}</h2>
                <h2 class="seconddescription">CATEGORIA: {{recipe.categoryname| uppercase}}</h2>
            </div>

        </div>

    </div>

</div>
