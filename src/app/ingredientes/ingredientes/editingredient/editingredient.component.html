<app-usermenu></app-usermenu>
<div class="principal">

    <div class="myrecipetitle">
        <h1>{{title | uppercase}}</h1>
        <hr>
    </div>


    <div class="content">

        <div class="post-form">

            <form (ngSubmit)="onSubmit()" #postForm="ngForm">

                <div class="form-group">

                    <label for="txtname" class="form-label">Nome Ingrediente</label>

                    <input type="text" name="txtname" id="txtname" class="form-control"
                        [(ngModel)]="ingredient.nameingredient" [value]="ingredient.nameingredient" (change)="clean()"
                        required>

                </div>

                <div class="menssage form-group">{{menssageerror}}</div>
                <div class="form-group">{{menssage}}</div>

                <div class="form-group">
                    <hr class="hrsubmit">
                    <button type="submit" class="btn btn-secondary bt" id="btsubmit"
                        [disabled]="!postForm.form.valid">GRAVAR</button>
                    <button type="button" class="btn btn-secondary bt" id="btvoltar" (click)="onCancel()">
                        Cancelar</button>
                </div>

            </form>

        </div>


    </div>
</div>
